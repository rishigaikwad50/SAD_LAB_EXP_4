name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2  # Correct action for CodeQL setup

      - name: Initialize CodeQL database
        run: |
          codeql database create --language=python codeql-db

      - name: Perform CodeQL analysis
        run: |
          codeql analyze codeql-db --format=sarif-latest --output=codeql-results.sarif

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: codeql-results.sarif
